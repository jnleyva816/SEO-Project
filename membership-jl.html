<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Subscribe to Find out more!</title>
        <!---- CSS ---->
        <link rel="stylesheet" href="css/style.css">
        <!---- Icons ---->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <script src="script.js"></script>


    </head>
    <body>
        <nav class="banner">
            <div class="navbar">
                <h3 class=logo><a href="menu.html">LAKELAND REV 2 ROTORS</a></h3>
                <ul>
                    <li><a href="menu.html">HOME</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="membership-jl.html">REGISTRATION</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <header>LAKELAND REV 2 ROTORS REGISTRATION FORM</header>
            <form  method="get" action="#" id="mainForm">
                <div class="form_first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>First Name</label>
                                <input type="text" name="firstName" id="firstName" placeholder="Enter Your First Name" class="required hilightable">
                            </div>

                            <div class="input-field">
                                <label>Last Name</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Enter Your Last Name" class="required hilightable">
                            </div>

                            <div class="input-field">
                                <label>Phone Number</label>
                                <input type="number"  name="phoneNumber" id="phoneNumber" placeholder="Enter Your Phone Number" class="hilightable">
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter Your Email Address" class="required hilightable">
                            </div>

                            <div class="input-field">
                                <label>Username</label>
                                <input type="text" name="username" id="username" placeholder="Enter Your Username" class="hilightable">
                            </div>

                            <div class="input-field">
                                <label> Password</label>
                                <input type="Password" name="password" id="password" placeholder="Enter Your Password" class="hilightable">
                            </div>

                        </div>
                    </div>
                    <span class="radio_title">SELECT A CONVERSION KIT</span>
                    <div class = "radio_buttons">                        
                        <div class="card">
                            <input type="radio" name="pricing" id="card1">
                            <label  class = "card_label" for="card1">
                                <h5>BASIC CONVERSION KIT</h5>
                                <h2>
                                    <span>$</span>
                                    150
                                </h2>
                            </label>
                        </div>
                        <div class="card">
                            <input type="radio" name="pricing" id="card2" checked>
                            <label class = "card_label" for="card2">
                                <h5>STANDARD CONVERSION KIT</h5>
                                <h2>
                                    <span>$</span>
                                    350
                                </h2>
                            </label>
                        </div>
                        <div class="card">
                            <input type="radio" name="pricing" id="card3">
                            <label  class = "card_label" for="card3">
                                <h5>PREMIUM CONVERSION KIT</h5>
                                <h2>
                                    <span>$</span>
                                    750
                                </h2>
                            </label>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="nxtButton">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                            </span>
                        </button>
                       
                        <button type="reset" class="clearButton">
                            <span class="btnText">Clear Form</span>
                            <i class="uil uil-refresh"></i>
                            </span>
                        </button>
                    </div>

                </div>
                <div class="form_last">
                    <h3>Thank you for your support! We will reach out by email as soon as we have status on your Inquiry!</h3>
                </div>


            </form>
        </div>

    </body>
</html>
