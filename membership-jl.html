<!DOCTYPE html>

<!---- Lakeland Rev 2 Rotors ---->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Subscribe to Find out more!</title>
        <!---- CSS ---->
        <link rel="stylesheet" href="style.css">
        <!---- Icons ---->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    </head>
    <body>
        <div class="container">
            <header>LAKELAND REV 2 ROTORS REGISTRATION FORM</header>
            <form action="#">
                <div class="form_first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter Your First Name" required>
                            </div>

                            <div class="input-field">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter Your Last Name" required>
                            </div>

                            <div class="input-field">
                                <label>Phone Number</label>
                                <input type="number" placeholder="Enter Your Phone Number" required>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter Your Email Address" required>
                            </div>

                            <div class="input-field">
                                <label>Password</label>
                                <input type="Password" placeholder="Enter Your Password" required>
                            </div>

                            <div class="input-field">
                                <label>Re-type Password</label>
                                <input type="Password" placeholder="Enter Your Password" required>
                            </div>

                        </div>
                    </div>
                    <span class="radio_title">SELECT A CONVERSION KIT</span>
                    <div class = "radio_buttons">                        
                        <div class="card">
                            <input type="radio" name="pricing" id="card1">
                            <label  class = "card_label" for="card1">
                                <h5>BASIC CONVERSION KIT</h5>
                                <h2>
                                    <span>$</span>
                                    150
                                </h2>
                            </label>
                        </div>
                        <div class="card">
                            <input type="radio" name="pricing" id="card2" checked>
                            <label class = "card_label" for="card2">
                                <h5>STANDARD CONVERSION KIT</h5>
                                <h2>
                                    <span>$</span>
                                    350
                                </h2>
                            </label>
                        </div>
                        <div class="card">
                            <input type="radio" name="pricing" id="card3">
                            <label  class = "card_label" for="card3">
                                <h5>PREMIUM CONVERSION KIT</h5>
                                <h2>
                                    <span>$</span>
                                    750
                                </h2>
                            </label>
                        </div>
                    </div>
                    <button class="nxtButton">
                        <span class="btnText">Submit </span>
                        <i class="uil uil-navigator"></i>
                        </span>
                    </button>
                </div>
                <div class="form_last">
                    <h3>Thank you for your support! We will reach out by email as soon as we have status on your Order!</h1>
                </div>

            </form>
        </div>
    </body>
</html>
